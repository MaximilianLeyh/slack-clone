<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            Slack-clone
        </div>

        <ul class="menu-items">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header class="specific-class">
                    <mat-panel-title>
                        Channels  
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-selection-list hideSingleSelectionIndicator #channels [multiple]="false">
                    <mat-list-option *ngFor="let channel of Channels" [value]="channelName">
                    <span class="listItem">{{channel}}
                    </span> 
                    </mat-list-option>
                    
                  </mat-selection-list>
                  <p>
                    Channel selected: {{channels.selectedOptions.hasValue() ? channels.selectedOptions.selected[0].value : 'None'}}
                  </p>
                <div class="add-channel">
                    <button mat-mini-fab matTooltip="Primary" color="primary" (click)="openAddChannel()">
                        <mat-icon>add</mat-icon>
                      </button>
                      <span>Add channels</span>
                </div>
            </mat-expansion-panel>
            
        </ul>
        <ul class="menu-items">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header class="specific-class">
                    <mat-panel-title>
                        Chats
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>Max</p>
                <div class="add-chat">
                    <button mat-icon-button>
                        <mat-icon>add</mat-icon> 
                      </button>
                      <span>Add chat</span>
                </div>
               
            </mat-expansion-panel>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar>
            <mat-toolbar-row>
                <div class="searchbar-Container">
                    <button class="displayNone" mat-mini-fab matTooltip="open Workspace" color="basic">
                        <mat-icon>keyboard_double_arrow_right</mat-icon>
                      </button>
                    <mat-icon matPrefix>search</mat-icon>
                    <input class="searchbar" matInput placeholder="Search messages">
                    <img src="./assets/img/slack-big.svg" (click)="openSettings()"  matTooltip="{{ currentUser.userName }}" *ngIf="userService.currentUser$ | async as currentUser" alt="">
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <app-post-overview [activeUserId]="activeUserId" [activeConversationId]="activeConversationId"></app-post-overview> 
            <app-threads></app-threads>
        </div>
    </div>

</mat-drawer-container>
