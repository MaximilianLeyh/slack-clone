<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            Slack-clone
        </div>
        <ul class="menu-items">

            <mat-selection-list hideSingleSelectionIndicator [multiple]="false">
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header class="specific-class">
                        <mat-panel-title>
                            Channels
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <mat-list-option *ngFor="let channel of channels" class="listItem">
                        <span class="listItem"
                            (click)="changeActiveConversationId(channel, 'channel')">{{channel}}</span>
                    </mat-list-option>
                    <div class="add-channel">
                        <button (click)="openAddChannel()" mat-icon-button>
                            <mat-icon>add</mat-icon>
                        </button>
                        <span>Add channels</span>
                    </div>

                 </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header class="specific-class">
                        <mat-panel-title>
                             Chats
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list-option *ngFor="let chat of chats" class=" listItem">
                        <span class="listItem" (click)="changeActiveConversationId(chat, 'chat')">{{chat}}</span>
                    </mat-list-option>
                    <div class="add-chat">
                         <button mat-icon-button (click)="openAddConversation('chat')">
                            <mat-icon>add</mat-icon>
                        </button>
                        <span>Add chat</span>
                    </div>
                </mat-expansion-panel>
            </mat-selection-list>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar>
            <mat-toolbar-row>
                <div class="searchbar-Container">
                    <button (click)="drawer.toggle()" class="" mat-mini-fab matTooltip="open Workspace" color="basic">
                        <mat-icon>keyboard_double_arrow_right</mat-icon>
                    </button>
                    <mat-icon matPrefix>search</mat-icon>
                    <input class="searchbar" matInput placeholder="Search messages">
                    <img src="./assets/img/slack-big.svg" (click)="openSettings()"
                        matTooltip="{{ currentUser.userName }}" *ngIf="userService.currentUser$ | async as currentUser"
                        alt="">
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <app-post-overview class="full-width" [activeUserId]="activeUserId"
                [activeConversationId]="activeConversationId"></app-post-overview>
            <app-threads></app-threads>
        </div>
    </div>

</mat-drawer-container>
