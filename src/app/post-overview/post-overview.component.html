<div class="postsOverview">
    <div class="postContentHeader">
        <span>#{{ activeConversationId }}</span>
    </div>
    <div class="postContentContainer">
        <div class="conversationInfo">
            <div class="header">
                <div class="userPic">pic</div>
                <span>Manuel Thaler</span>
            </div>
            <div class="content">
                Diese Unterhaltung findet nur zwischen
                @Manuel Thaler
                und dir statt. Schaue dir das Profil der Person an, um mehr Ã¼ber sie zu erfahren. Profil anzeigen
            </div>
        </div>
        
        <div *ngFor="let post of home.chats" class="postContent">
            <div class="postHeader">
                <div class="userPic">pic</div>
                <span>{{ post.activeUser }}</span> 18:06 Uhr
                <div class="firstPost">
                    {{post.message}}
                </div>
            </div>
        </div>
    </div>
    <div class="messageBox">
        <mat-form-field appearance="outline">
            <mat-label>Nachtricht an {{ activeConversationId }}</mat-label>
            <textarea [(ngModel)]="message" [disabled]="loading" matInput></textarea>
            <button *ngIf="message" (click)="savePost()">
                <mat-icon matSuffix>send</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
