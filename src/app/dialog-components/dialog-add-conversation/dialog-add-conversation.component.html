<h2 mat-dialog-title>Add Conversation</h2>
<mat-dialog-content class="mat-typography">
  <div style="padding-top: 12px;">
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Conversation Name</mat-label>
      <input [(ngModel)]="post.conversationId" matInput placeholder="Conversation Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="fullWidth">
      <mat-label>Description</mat-label>
      <input [disabled]="loading" [(ngModel)]="post.message" matInput placeholder="Description">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [disabled]="loading" mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="loading" [mat-dialog-close]="true" (click)="createConversation(conversationType)" cdkFocusInitial>Save</button>
</mat-dialog-actions>
