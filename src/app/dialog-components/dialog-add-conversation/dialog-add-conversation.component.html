<h2 mat-dialog-title>Add Chat</h2>
<mat-dialog-content class="mat-typography">
  <div style="padding-top: 12px;">
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Chat partner</mat-label>
      <mat-select [(ngModel)]="post.threadId" name="name">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [disabled]="loading" mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="loading" [mat-dialog-close]="true" (click)="createConversation()"cdkFocusInitial>Save</button>
</mat-dialog-actions>
