<div class="threads" *ngIf="showThreads">
    <div class="postContentHeader">
        <span>#thread {{ activeConversationId }}</span>
        <button (click)="closeThreads()">
            <mat-icon matSuffix>close</mat-icon>
        </button>
    </div>
    <div class="postContentContainer">
        <div *ngFor="let post of threads">
            <div class="postContent" >
                <div class="postHeader">
                    <div class="userPic">pic</div>
                    <span>{{ post.userId }} </span> {{times.getTime(post.timeStamp)}}
                    <div class="firstPost">
                        {{post.message}}
                    </div>
                </div>
            </div>
            <div>
                <button (click)="deleteThread(post.customIdName)">delete</button>
            </div>
        </div>
        <div class="messageBox">
        <mat-form-field appearance="outline">
            <mat-label>Nachtricht an {{ activeConversationId }}</mat-label>
            <textarea [(ngModel)]="message" [disabled]="loading" matInput></textarea>
            <button *ngIf="message" (click)="saveThread()">
                <mat-icon matSuffix>send</mat-icon>
            </button>
        </mat-form-field>
    </div>
    </div>
    
</div>
